<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Login to your account to get access to the admin page, and get an overview of all the products from an admin perspective. "
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Login to your account</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid containerNavbar">
          <a class="navbar-brand" href="/index.html">
            <img src="/img/ili.png" alt="'ili logo" class="navbar-brand__logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
              <a class="nav-link" href="/products.html">Our Products</a>
            </div>
            <div class="d-flex">
              <!-- <a href="/login.html">
                <div class="login__btn">Log in</div>
              </a> -->
              <div class="navIcon">
                <a href="/shoppingcart.html">
                  <span
                    class="iconify shopping-bag"
                    data-icon="akar-icons:shopping-bag"
                  ></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container loginContainer">
        <div class="row">
          <div class="login__bgd--img">
            <div class="col-sm-6 form__div">
              <h1 class="loginContainer__h1">Log in</h1>
              <form class="form">
                <div class="form__wrapper">
                  <label for="email" class="form__label">Email</label>
                  <input type="text" class="form__input" id="email" />
                </div>
                <div class="form__wrapper">
                  <label for="password" class="form__label">Password</label>
                  <input type="password" class="form__input" id="password" />
                </div>
                <div class="form-check">
                  <div class="checkbox">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexCheckDefault"
                    />
                    <label class="form__labelValue" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="alert"></div>
                <div class="formBtn">
                  <button type="submit" class="formBtn__loginBtn">
                    Log in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Import Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/libs/scrollyNav.js"></script>
  </body>
</html>
