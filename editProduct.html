<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="This page is for editing and update already existing products. "
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Edit product</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid containerNavbar">
          <a class="navbar-brand" href="/index.html">
            <img src="/img/ili.png" alt="'ili logo" class="navbar-brand__logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/dashboard.html"
                >Dashboard</a
              >
            </div>
            <div class="d-flex loginBtnContainer">
              <a href="/login.html">
                <div class="login__btn">Log in</div>
              </a>
              <div class="navIcon">
                <a href="/shoppingcart.html">
                  <span
                    class="iconify shopping-bag"
                    data-icon="akar-icons:shopping-bag"
                  ></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="alert"></div>
      <div class="container edit">
        <h1 class="edit__h1">Edit product</h1>
        <form class="editForm">
          <div class="row">
            <div class="col-sm-6">
              <label for="name" class="editForm__headline"
                >Name
                <input
                  type="text"
                  class="form-control form__input"
                  aria-label="Name"
                  id="name"
                />
              </label>
              <label for="price" class="editForm__headline margin"
                >Price
                <input
                  type="text"
                  class="form-control form__input"
                  aria-label="Price"
                  id="price"
                />
              </label>
              <label for="image" class="editForm__headline margin"
                >Image
                <input
                  type="text"
                  class="form-control form__input"
                  aria-label="Name"
                  id="image"
                />
              </label>
              <div class="featuredCheckbox">
                <input
                  type="checkbox"
                  id="checkbox"
                  class="form-check-input featuredCheckbox__checkbox"
                />
                <label for="checkbox">Make it a featured product</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="exampleFormControlTextarea1"
                  class="form-label editForm__headline"
                  >Description</label
                >
                <textarea
                  class="form-control editForm__description"
                  id="exampleFormControlTextarea1"
                ></textarea>
              </div>
              <div class="descriptionBtn">
                <input
                  type="submit"
                  value="Update"
                  class="descriptionBtn__add"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- Import Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script type="module" src="./js/libs/route.js"></script>
    <script type="module" src="./js/libs/menu.js"></script>
    <script type="module" src="./js/editIdProduct.js"></script>
    <script type="module" src="./js/libs/scrollyNav.js"></script>
  </body>
</html>
