<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="'ili. Skincare offers free and fast shipping over NOK 300. "
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Shopping cart</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid containerNavbar">
          <a class="navbar-brand" href="/index.html">
            <img src="/img/ili.png" alt="'ili logo" class="navbar-brand__logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
              <a class="nav-link" href="/products.html">Our Products</a>
            </div>
            <div class="d-flex loginBtnContainer"></div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container cartContainer">
        <h1 class="cartContainer__h1">Shopping cart</h1>
        <div class="row cart__row"></div>
        <div class="cartProducts"></div>
        <div class="cartProducts__total"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-7">
            <img src="/img/ili-footer.png" alt="ili logo" class="footer-logo" />

            <div class="copyright">
              <p class="copyright__p">
                Copyright Â© 2021 ili Skincare.
                <span class="new__line">For educational purposes only.</span>
              </p>
              <div class="payment">
                <span
                  class="iconify payment__icons"
                  data-icon="simple-icons:klarna"
                  data-width="20"
                  data-height="20"
                ></span>
                <span
                  class="iconify payment__icons"
                  data-icon="bx:bxl-visa"
                  data-width="50"
                  data-height="50"
                ></span>
                <span
                  class="iconify payment__icons"
                  data-icon="cib:apple-pay"
                  data-width="40"
                  data-height="40"
                ></span>
              </div>
            </div>
          </div>
          <div class="col-sm-3 contact">
            <h4 class="contact__h4">Help</h4>
            <p class="contact__paragraph">Contact 'ili,</p>
            <p class="contact__paragraph">Deliveries</p>
            <p class="contact__paragraph">Returns & exchanges</p>
            <p class="contact__paragraph">Privacy Policy & Cookies</p>
          </div>
          <div class="col-sm-2 socials">
            <h4 class="socials__h4">Stay updated</h4>
            <span
              class="iconify socials__icon"
              data-icon="akar-icons:instagram-fill"
              data-width="25"
              data-height="25"
            ></span>
            <span
              class="iconify socials__icon"
              data-icon="brandico:facebook"
              data-width="25"
              data-height="25"
            ></span>
            <span
              class="iconify socials__icon"
              data-icon="bi:tiktok"
              data-width="25"
              data-height="25"
            ></span>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script type="module" src="./js/libs/menu.js"></script>
    <script type="module" src="./js/libs/scrollyNav.js"></script>
    <script type="module" src="./js/shoppingcart.js"></script>
  </body>
</html>
