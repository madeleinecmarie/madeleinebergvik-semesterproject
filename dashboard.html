<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Overview over the added products to the webshop. You can delete, edit or add new products in this section."
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid containerNavbar">
          <a class="navbar-brand" href="/index.html">
            <img src="/img/ili.png" alt="'ili logo" class="navbar-brand__logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav"></div>
            <div class="d-flex loginBtnContainer">
              <a href="/login.html">
                <div class="login__btn">Log in</div>
              </a>
              <div class="navIcon">
                <a href="/shoppingcart.html">
                  <span
                    class="iconify shopping-bag"
                    data-icon="akar-icons:shopping-bag"
                  ></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="loading">
        <img src="/img/Magnify-1s-200px.gif" alt="Pink loading gif" />
      </div>
      <div class="container dashboard">
        <div class="dashboard__top">
          <div class="row">
            <div class="col-sm-8">
              <div class="dashboard__text">
                <h1>Dashboard</h1>
                <p class="dashboard__p">
                  You can add, delete and edit products here.
                </p>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="dashboard__btnDiv">
                <a href="/addProducts.html">
                  <div class="dashboard__btn">Add products</div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody class="tableBody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <!-- Import Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    <script type="module" src="./js/dashboard.js"></script>
    <script type="module" src="./js/libs/menu.js"></script>
  </body>
</html>
